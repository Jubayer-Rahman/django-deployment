{% extends 'LoginApp/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<p>Hi {{ user_basic_info.username }},</p>
<p>Your Email: {{ user_basic_info.email }}</p>
<p><a href="{{ user_more_info.facebook_id }}">Facebook Profile</a></p>
<img src="/Media/{{ user_more_info.profile_pic }}" width="200px">
{% else %}
<div class="alert alert-primary">
  Please login first
</div>
{% endif %}
{% endblock %}
